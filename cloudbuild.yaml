steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'europe-west1-docker.pkg.dev/gestion-la-hornilla/cloud-run-source-deploy/api-portalweb', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'europe-west1-docker.pkg.dev/gestion-la-hornilla/cloud-run-source-deploy/api-portalweb']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'api-portalweb'
      - '--image'
      - 'europe-west1-docker.pkg.dev/gestion-la-hornilla/cloud-run-source-deploy/api-portalweb'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '300'

images:
  - 'europe-west1-docker.pkg.dev/gestion-la-hornilla/cloud-run-source-deploy/api-portalweb'
